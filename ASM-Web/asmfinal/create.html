<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Shop</title>
    <link rel="stylesheet" href="create1.css">
</head>
<body>
    <div class="form-container">
        <form onsubmit="return register()" class="form2">
            <h1>Register</h1>
            <label for="register-username">Username</label> <br>
            <input type="text" id="register-username" name="username" required class="account1"><br>

            <label for="register-password">Password</label><br>
            <input type="password" id="register-password" name="password" required class="password"><br>

            <label for="confirm-password">Confirm Password</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required class="re-pass"><br>

            <button type="submit" class="Register">Register</button>

            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
        
    </div>
    <script src="create.js"></script>
</body>
</html>
